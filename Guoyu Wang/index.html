<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guoyu Wang's Offical Website</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Kaiti sans-serif;
            margin: 0;
            padding: 0;
            color: rgb(245, 245, 247);
            background-color: rgb(10, 10, 8);
        }
        .navbar {
            background-color: rgb(51, 51, 51);
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        .main-content {
            padding: 20px;
            text-align: center;
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .product-container {  
            display: flex;  
            flex-wrap: wrap;  
            justify-content: space-around;  
            padding: 20px;  
        }  
        .product {  
            width: 30%;  
            margin: 10px;  
            background-color: #222;  
            border-radius: 10px;  
            overflow: hidden;  
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);  
            transition: transform 0.3s ease;  
        }  
        .product:hover {  
            transform: translateY(-10px);  
        }  
        .product img {  
            width: 100%;  
            height: auto;  
            display: block;  
        }  
        .product-info {  
            padding: 10px;  
        }  
        .download-btn {  
            display: inline-block;  
            padding: 10px 20px;  
            background-color: #4CAF50;  
            color: white;  
            text-decoration: none;  
            border-radius: 5px;  
            transition: background-color 0.3s;  
        }  
        .download-btn:hover {  
            background-color: #45a049;  
        }  
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">Guoyu Wang</div>
        <div class="nav-links">
            <a href="/Guoyu Wang/index.html">Home</a>
            <a href="/Guoyu Wang/products.html">Products</a>
            <a href="/Guoyu Wang/support.html">Support</a>
            <a href="/Guoyu Wang/contact.html">Contact</a>
        </div>
    </div>
    <div class="main-content">
        <h1>Welcome to Guoyu Wang's Offical Website!</h1>
        <p>Discover my products and services.</p>
    </div>
    <div class="footer">
        Â© 2024 Guoyu. All rights reserved.
    </div>
    <div class="product-container">  
        <div class="product">  
            <img src="software1.jpg" alt="Software 1">  
            <div class="product-info">  
                <h3>Software 1</h3>  
                <p>Description of Software 1...</p>  
                <a href="download1.zip" class="download-btn">Download</a>  
            </div>  
        </div>  
    </div>  
    <script>   
        $(window).scroll(function() {  
            if ($(this).scrollTop() > 100) {  
                $('.navbar').addClass("scrolled");  
            } else {  
                $('.navbar').removeClass("scrolled");  
            }  
        });  
    </script>  
</body>
</html>
