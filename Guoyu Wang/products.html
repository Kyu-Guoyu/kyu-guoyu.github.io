<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guoyu Wang's Offical Website</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Kaiti sans-serif;
            margin: 0;
            padding: 0;
            color: rgb(245, 245, 247);
            background-color: rgb(10, 10, 8);
        }
        .navbar {
            background-color: rgb(51, 51, 51);
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
      .products-container {  
    display: flex;  
    flex-wrap: wrap;  
    justify-content: space-around;  
    padding: 20px;  
}  
  
.software-item {  
    width: 30%;  
    min-width: 250px;  
    margin: 10px;  
    background-size: cover;  
    background-position: center;  
    color: white;  
    text-align: center;  
    padding: 20px;  
    position: relative;  
    transition: transform 0.3s ease;  
}  
  
.software-item h2, .software-item p {  
    position: relative;  
    z-index: 1;  
}  
  
.software-item:hover {  
    transform: translateY(-10px);  
    box-shadow: 0 10px 20px rgba(0,0,0,0.2);  
}  
  
.download-btn {  
    display: inline-block;  
    padding: 10px 20px;  
    background-color: #3498db;  
    color: white;  
    text-decoration: none;  
    border-radius: 5px;  
    transition: background-color 0.3s;  
}  
  
.download-btn:hover {  
    background-color: #2980b9;  
}
    </style>
</head>
<body>
  <script>  
    window.onscroll = function() {  
        var nav = document.querySelector('.navbar');  
        var sticky = nav.offsetTop;  
  
        if (window.pageYOffset > sticky) {  
            nav.style.backgroundColor = 'rgba(51, 51, 51, 0.8)';  
        } else {  
            nav.style.backgroundColor = 'rgb(51, 51, 51)';  
        }  
    }  
</script>
    <div class="navbar">
        <div class="logo">Guoyu Wang</div>
        <div class="nav-links">
            <a href="/Guoyu Wang/index.html">Home</a>
            <a href="/Guoyu Wang/products.html">Products</a>
            <a href="/Guoyu Wang/support.html">Support</a>
            <a href="/Guoyu Wang/contact.html">Contact</a>
        </div>
    </div>
    </div>
  <div class="products-container">  
    <div class="software-item" style="background-image: url('software1.jpg');">  
        <h2>Software 1</h2>  
        <p>简介：这里是软件1的详细介绍。</p>  
        <a href="download1.zip" class="download-btn">下载</a>  
    </div>  
    <div class="software-item" style="background-image: url('software2.jpg');">  
        <h2>Software 2</h2>  
        <p>简介：这里是软件2的详细介绍。</p>  
        <a href="download2.zip" class="download-btn">下载</a>  
    </div>  
    <!-- 可以继续添加更多软件 -->  
</div>
    <div class="footer">
        © 2024 Guoyu. All rights reserved.
    </div>
</body>
</html>
